<div class="header">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-4" style="font-size: 2rem">
                <img src="{{ site.author.avatar }}" title="Avatar" alt="My Avatar" style="height: 13rem">
                <h4 style="font-size: 3.5rem">{{ site.author.name }}</h4>
                <p>{{ site.author.title }}</p>
                <p class="muted">{{ site.author.address }}</p>
                <div class="clearfix"></div>
            </div>
            <div class="col-sm-4 visible-md-block visible-lg-block visible-sm-block" style="font-size: 1.75rem">
                <p><i class="fa fa-envelope-o fa-fw"></i> {{ site.author.email }} </p>
                <p><i class="fa fa-github fa-fw"></i><a href="//github.com/{{ site.author.github }}" target="_blank">  @{{ site.author.github }} </a></p>
                <p><i class="fa fa-linkedin-square fa-fw"></i> <a href="//linkedin.com/in/{{ site.author.linkedin }}" target="_blank"> linkedin.com/in/{{ site.author.linkedin }} </a></p>
				<p>
					<table>
						<tr>
							<td>
								<img src="/assets/img/orcid.svg" style="height: 1em; margin: 0 0.25em 0 0.25em; padding: 0" />
							</td>
							<td>
								<a href="//orcid.org/{{ site.author.orcid }}" target="_blank"> orcid.org/{{ site.author.orcid }} </a>
							</td>
						</tr>
					</table>
				</p>
            </div>
            <div class="col-sm-4 visible-md-block visible-lg-block">
                <a href="/assets/data/Giorgio_Bianchini_CV.pdf" class="button"><i class="fa fa-file"></i>&nbsp;&nbsp; Download.pdf </a>
            </div>
        </div>
    </div>
</div>
